<!DOCTYPE html>

<head>
  <title>Upload File</title>

  <script src="./dropzone.js"></script>
  <link rel="stylesheet" href="./index.css">
</head>

<body>
  <form action="/upload" class="dropzone dz-clickable" data-ol-has-click-handler="">
    <div class="dz-default dz-message"><span>Click or drop files here to upload</span></div>
  </form>


  <input type="file" multiple="multiple" class="dz-hidden-input"
    style="visibility: hidden; position: absolute; top: 0px; left: 0px; height: 0px; width: 0px;">
</body>

</html>
